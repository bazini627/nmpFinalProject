<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>West Nile Virus and St. Louis Encephalitis In California's Vulnerable Communities</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <!-- style sheet for Mapbox GL -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- style sheet for google fonts -->
    <link href='//fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin:0;
            padding:0;
        }
        #map {
            position:absolute;
            top:0; bottom:0;
            width:100%;
        }
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0,0,0,0.4);
            font-family: 'Vollkorn';
        }
        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.25);
            text-align: center;
        }
        #menu a:last-child {
            border: none;
        }
        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }
        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }
        #menu a.active:hover {
            background: #3074a4;
        }
        .legend {
            background-color:#d3d3d3;
            border-radius: 3px;
            top: 20px;
            left: 15px;
            font: 12px/20px 'Vollkorn';
            padding: 10px;
            position: absolute;
            z-index: 1;
        }
        .legend h4 {
            margin: 0 0 10px;
            text-align: center;

        }
        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 10px;
            margin-right: 5px;
            width: 10px;
        }
    </style>
</head>
<body>

<nav id="menu"></nav>
<div id='map'></div>

<!-- Legend Div-->
<div id='virus-legend' class='legend'>
    <h4>Virus</h4>
    <div><span style='background-color: #ffffb3'></span>WNV</div>
    <div><span style='background-color: #8dd3c7'></span>SLEV</div>
</div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
<script>

  mapboxgl.accessToken = 'pk.eyJ1IjoiYmF6aW5pNjI3IiwiYSI6ImNqdXhuMXFmMjBvdmMzemxqdHhsMzJvbDcifQ.gHwEMfos0CNbKkYbOtd95w'; // ¯\_(ツ)_/¯ 

  var map = new mapboxgl.Map({
      container: 'map', 
      style: 'mapbox://styles/mapbox/dark-v9', 
      center: [-120.38, 37.98], 
      zoom: 5.5 
  });

  map.on('load', function() {
    
    // CA County Layer
    map.addSource('counties', {
        type: 'geojson',
        data: './data/caCounties/caCountiesNoChannelIslands.geojson'
    });
    map.addLayer({
          'id': 'counties',
          'type': 'line',
          'source': 'counties',
          'layout': {
            'visibility': 'visible'
          },
          "paint": {
              'line-color': '#d3d3d3'
          },
    }); 
    
    // WNV Layer
    map.addSource('wnv', {
        type: 'geojson',
        data: './data/wnv/output/wnv2003_2018_cleaned.geojson'
    });
    map.addLayer({
        'id': 'WNV',
        'type': 'circle',
        'source': 'wnv',
        'layout': {
        'visibility': 'visible'
        },
        "paint": {
            'circle-color': '#ffffb3'
        },
    });
    
    // SLEV Layer
    map.addSource('sle', {
        type: 'geojson',
        data: './data/sle/output/sle2015_2018_cleaned.geojson'
    });
    map.addLayer({
        'id': 'SLEV',
        'type': 'circle',
        'source': 'sle',
        'layout': {
        'visibility': 'visible'
        },
        "paint": {
            'circle-color': '#8dd3c7'
        }, 
    });

    // Create layer toggle
    var toggleableLayerIds = ['WNV','SLEV'];
    
    // Loop through previously declared toggleableLayerIds array 
    for (var i = 0; i < toggleableLayerIds.length; i++) {
        var id = toggleableLayerIds[i];
        
        // Creates an anchor element (a<>)
        var link = document.createElement('a');
        
        // Equvialent to <a href=#>
        link.href = '#';
        
        // Equvialent to <a href=#> class=active>
        link.className = 'active';
        
        // Sets text in box for layer switcher to WNV and SLEV
        link.textContent = id;
        
        link.onclick = function (e) {
            
            var clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();
            
            // Looks at visibilty property declared above in map.addLayer
            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
        
            // If property is visible then a click will remove the layer from being displayed
            if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } 
            
            // If clicking a layer and the property isn't visible then it's one that was previously turned off and should be reactivated
            else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };
    
    // Get the nav menu element and append the class and href to it
    var layers = document.getElementById('menu');
    layers.appendChild(link);
    }
      

  });
</script>

</body>
</html>
