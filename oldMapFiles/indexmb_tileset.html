<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>West Nile Virus and St. Louis Encephalitis In California's Vulnerable Communities</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <!-- style sheet for Mapbox GL -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- style sheet for google fonts -->
    <link href='//fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin:0;
            padding:0;
        }
        #map {
            position:absolute;
            top:0; bottom:0;
            width:100%;
        }
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0,0,0,0.4);
            font-family: 'Vollkorn';
        }
        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.25);
            text-align: center;
        }
        #menu a:last-child {
            border: none;
        }
        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }
        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }
        #menu a.active:hover {
            background: #3074a4;
        }
        .legend {
            background-color:#d3d3d3;
            border-radius: 3px;
            top: 20px;
            left: 15px;
            font: 12px/20px 'Vollkorn';
            padding: 10px;
            position: absolute;
            z-index: 1;
        }
        .legend h4 {
            margin: 0 0 10px;
            text-align: center;

        }
        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 10px;
            margin-right: 5px;
            width: 10px;
        }
    </style>
</head>
<body>

<nav id="menu"></nav>
<div id='map'></div>

<!-- Legend Div-->
<div id='virus-legend' class='legend'>
    <h4>Virus</h4>
    <div><span style='background-color: #ffffb3'></span>WNV</div>
    <div><span style='background-color: #8dd3c7'></span>SLEV</div>
</div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
<script>

  mapboxgl.accessToken = 'pk.eyJ1IjoiYmF6aW5pNjI3IiwiYSI6ImNqdXhuMXFmMjBvdmMzemxqdHhsMzJvbDcifQ.gHwEMfos0CNbKkYbOtd95w'; // ¯\_(ツ)_/¯ 

  var map = new mapboxgl.Map({
      container: 'map', 
      style: 'mapbox://styles/mapbox/dark-v9', 
      center: [-120.38, 37.98], 
      zoom: 5.5 
  });

  map.on('load', function() {
    
    // CA County Layer
    map.addSource('Counties', {
        type: 'vector',
        url: 'mapbox://bazini627.cvxgh4hd'
    });
    map.addLayer({
          'id': 'Counties',
          'type': 'line',
          'source': 'Counties',
          'layout': {
            'visibility': 'visible'
          },
          "paint": {
              'line-color': '#d3d3d3'
          },
          'source-layer': 'caCountiesNoChannelIslands-85jvh9', 
    }); 
    
    // WNV Layer
    map.addSource('WNV', {
        type: 'vector',
        url: 'mapbox://bazini627.wnv2003_2018_cleaned'
    });
    map.addLayer({
        'id': 'WNV',
        'type': 'circle',
        'source': 'WNV',
        'layout': {
        'visibility': 'visible',
        },
        "paint": {
            'circle-color': '#ffffb3'
        },
        'source-layer': 'original', 
    });
    
    // SLEV Layer
    map.addSource('SLEV', {
        type: 'vector',
        url: 'mapbox://bazini627.cjuu96jwa00ey2wo9d6hljxbh-5smzt'
    });
    map.addLayer({
        'id': 'SLEV',
        'type': 'circle',
        'source': 'SLEV',
        'layout': {
        'visibility': 'visible',
        },
        "paint": {
            'circle-color': '#8dd3c7'
        },
        'source-layer': 'sle2015_2018_cleaned', 
    });

    // Create layer toggle
    var toggleableLayerIds = ['WNV','SLEV'];
    
    // Loop through previously declared toggleableLayerIds array 
    for (var i = 0; i < toggleableLayerIds.length; i++) {
        var id = toggleableLayerIds[i];
        
        // Creates an anchor element (a<>)
        var link = document.createElement('a');
        
        // Equvialent to <a href=#>
        link.href = '#';
        
        // Equvialent to <a href=#> class=active>
        link.className = 'active';
        
        // Sets text in box for layer switcher to WNV and SLEV
        link.textContent = id;
        
        link.onclick = function (e) {
            
            var clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();
            
            // Looks at visibilty property declared above in map.addLayer
            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
        
            // If property is visible then a click will remove the layer from being displayed
            if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } 
            
            // If clicking a layer and the property isn't visible then it's one that was previously turned off and should be reactivated
            else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };
    
    // Get the nav menu element and append the class and href to it
    var tileLayers = document.getElementById('menu');
    tileLayers.appendChild(link);
    }

    // Create popup but hold off on adding to the map
    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    // Function within varible to get mouseenter to work with both WNV and SLEV layers to be used below with map.on
    var f = function(e) {
        
        // Query all the rendered points in the view
        var features = map.queryRenderedFeatures(e.point, { layers: ['WNV', 'SLEV'] });
        
        // Change the cursor to a point to notify user some interactivity may be available
        map.getCanvas().style.cursor = 'pointer';

        console.log(features)

        // Populate popup based on the coordinantes of the feature
        //pop.setLngLat(e.features[0].geometry.coordinates)

    }

    map.on('mouseenter', 'WNV', f)
    map.on('mouseenter', 'SLEV', f)
  });
</script>

</body>
</html>
